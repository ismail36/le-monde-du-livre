<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <script

    <header>
      <!-- NavBar (Logo - SearchBar - Cart) -->
      <nav class="container">

          <a href="http://lemondedulivre.fr"
            ><img src="/assets/img/LeMondeDuLivre-Logo.png" alt=""
          /></a>
        </div>
        <div class="searchBar">
          <input
            type="text"
            class="inputSearch"
            placeholder="What do you want to search"
          />
          <button class="btnSearch"><i class="fa fa-search"></i></button>
        </div>
        <div class="cart">
          <button class="btnCart">
            <i class="fas fa-shopping-cart"></i><span class="cartNum"> 0</span>
          </button>
        </div>
      </nav>

      <!-- Menu - Categories -->
      <div class="categories">

        <label for="resCategories"><i class="fas fa-bars"></i></label>

        <div class="listCategories">

            <li>

        </div>
      </div>
